version: '3.8'

services:
  what-to-eat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: what-to-eat-app
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    # 如果需要持久化日志
    volumes:
      - ./logs:/var/log/nginx
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

