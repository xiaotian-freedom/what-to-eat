    <style>
        /* 移除点击蓝色背景 */
        a,
        button {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(190, 148, 255, 0.4);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(190, 148, 255, 0.6);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* 卡片悬停效果 */
        .food-card {
            transition: all 0.3s ease;
            will-change: transform, opacity;
            /* 性能优化 */
        }

        .food-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        /* 删除按钮效果 */
        .delete-btn {
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background-color: rgba(254, 202, 202, 0.8);
            transform: scale(1.1);
        }

        /* 分类标签动画 */
        .category-tag {
            transition: all 0.2s ease;
        }

        .category-tag:hover:not(.active-tag) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .active-tag {
            position: relative;
        }

        .active-tag::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            width: 20px;
            height: 3px;
            background: linear-gradient(to right, #a855f7, #ec4899);
            transform: translateX(-50%);
            border-radius: 3px;
        }

        /* 波浪展示动画 */
        @keyframes waveIn {
            0% {
                opacity: 0;
                transform: translateY(20px) translateX(10px);
            }

            60% {
                opacity: 1;
                transform: translateY(-7px) translateX(-5px);
            }

            80% {
                transform: translateY(3px) translateX(2px);
            }

            100% {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
        }

        .wave-in {
            opacity: 0;
            animation: waveIn 0.7s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        /* 替换现有的 fade-in 类和动画 */
        .fade-in {
            animation: waveIn 0.7s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        /* 添加按钮动画 */
        .add-btn {
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: rotate(90deg);
            background: linear-gradient(to right, #a855f7, #ec4899);
        }

        /* 设备容器固定高度 */
        .device-container {
            height: 80%;
        }

        /* 初始状态隐藏页面 - 确保此样式在初始HTML中应用 */
        .page-initial-hidden {
            opacity: 0;
            transform: translateX(100%);
            pointer-events: none;
        }

        /* 添加页面入场动画 */
        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .page-enter-animation {
            animation: slideInFromRight 0.5s ease-out forwards;
            pointer-events: auto;
        }

        /* 添加退场动画 */
        @keyframes slideOutToRight {
            0% {
                transform: translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .page-exit-animation {
            animation: slideOutToRight 0.5s ease-in forwards;
        }

        /* 添加菜品项初始状态和过渡效果 */
        .food-card {
            transition: all 0.3s ease;
            will-change: transform, opacity;
            /* 性能优化 */
        }

        /* 未在视图中的菜品项初始状态 */
        .food-card:not(.visible) {
            opacity: 0;
            transform: translateY(20px) translateX(10px);
        }

        /* 可见菜品项状态 */
        .food-card.visible {
            opacity: 1;
            transform: translateY(0) translateX(0);
        }
    </style>
</head>

    <script>
        // 确保整个页面加载完成后再执行动画
        window.addEventListener('load', function () {
            // 添加页面入场动画
            const managementPage = document.querySelector('.device-container');

            // 短暂延迟后开始入场动画
            setTimeout(() => {
                managementPage.classList.remove('page-initial-hidden');
                managementPage.classList.add('page-enter-animation');

                // 在页面转场动画结束后（0.5秒）开始波浪动画
                setTimeout(() => {
                    // 为每个菜品项添加波浪动画
                    const foodItems = document.querySelectorAll('.food-card');
                    foodItems.forEach((item, index) => {
                        // 添加波浪动画类
                        item.classList.add('wave-in');
                        // 设置递增的延迟
                        item.style.animationDelay = `${0.05 * (index + 1)}s`;
                    });
                }, 800); // 与页面转场动画持续时间相同
            }, 100); // 短暂延迟确保过渡更顺畅
        });

        document.addEventListener('DOMContentLoaded', function () {
            // 修改返回按钮点击事件
            const backButton = document.querySelector('a[href="index.html"]');
            backButton.addEventListener('click', function (e) {
                e.preventDefault(); // 阻止默认跳转

                // 添加退场动画
                const managementPage = document.querySelector('.device-container');
                managementPage.classList.add('page-exit-animation');

                // 等待动画完成后再跳转
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500); // 与动画持续时间相同
            });

            // 为删除按钮添加点击事件
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const foodItem = this.closest('.food-card');
                    const foodName = foodItem.querySelector('h3').textContent;

                    // 确认删除
                    if (confirm(`确定要删除"${foodName}"吗？`)) {
                        // 添加删除动画
                        foodItem.style.opacity = '0';
                        foodItem.style.transform = 'translateX(30px)';
                        foodItem.style.height = foodItem.offsetHeight + 'px';

                        setTimeout(() => {
                            foodItem.style.height = '0';
                            foodItem.style.marginTop = '0';
                            foodItem.style.marginBottom = '0';
                            foodItem.style.padding = '0';
                            foodItem.style.overflow = 'hidden';
                        }, 300);

                        setTimeout(() => {
                            foodItem.remove();
                        }, 600);
                    }
                });
            });
        });
    </script>
