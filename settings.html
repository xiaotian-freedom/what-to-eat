<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么 - 动画效果与设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes dishPopup {
            0% { transform: translate(-50%, -50%) translateZ(-300px) scale(0.2); opacity: 0; }
            50% { transform: translate(-50%, -50%) translateZ(100px) scale(1.3); opacity: 1; }
            80% { transform: translate(-50%, -50%) translateZ(30px) scale(1.1); opacity: 0.9; }
            100% { transform: translate(-50%, -50%) translateZ(0) scale(1); opacity: 0; }
        }
        .dish-animation {
            animation: dishPopup 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%);
            perspective: 1000px;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen font-sans">
    <!-- 设备模拟框架 -->
    <div class="flex justify-center items-center p-8 h-screen">
        <!-- 动画效果展示页面模拟设备 -->
        <div class="w-80 h-[600px] bg-white rounded-3xl shadow-xl overflow-hidden border-8 border-gray-100 relative mx-4">
            <!-- 顶部状态栏 -->
            <div class="bg-white bg-opacity-70 backdrop-filter backdrop-blur-lg p-4 flex justify-between items-center border-b border-gray-100">
                <div class="text-lg font-bold text-gray-800">正在选择...</div>
                <a href="#" class="text-gray-600">
                    <img src="https://unpkg.com/lucide-static@latest/icons/x.svg" class="w-5 h-5">
                </a>
            </div>
            
            <!-- 内容区域 - 动画效果 -->
            <div class="h-full bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 flex flex-col items-center justify-center p-6 relative overflow-hidden">
                <!-- 正在进行的随机选择动画展示 -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <!-- 当前显示的菜品(伪装为动画的一帧) -->
                    <div class="dish-animation w-48 h-48 rounded-full bg-white bg-opacity-60 backdrop-filter backdrop-blur-lg border border-white border-opacity-50 shadow-xl flex flex-col items-center justify-center">
                        <div class="w-32 h-32 rounded-full overflow-hidden shadow-inner mb-2">
                            <img src="https://images.unsplash.com/photo-1512058556646-c4da40fba323" class="w-full h-full object-cover" alt="汉堡">
                        </div>
                        <p class="text-lg font-medium text-gray-800">汉堡</p>
                    </div>
                </div>
                
                <!-- 动画效果装饰 -->
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <div class="w-64 h-64 rounded-full border-2 border-white border-opacity-20 animate-pulse"></div>
                    <div class="w-80 h-80 rounded-full border-2 border-white border-opacity-10 absolute animate-pulse" style="animation-delay: 0.3s"></div>
                </div>
                
                <!-- 底部显示计数或信息 -->
                <div class="absolute bottom-8 left-0 right-0 flex flex-col items-center">
                    <div class="bg-white bg-opacity-60 backdrop-filter backdrop-blur-lg rounded-full px-6 py-2 shadow-md">
                        <p class="text-gray-700">已随机选择 <span class="font-bold text-purple-600">16</span> 个菜品...</p>
                    </div>
                    <button class="mt-4 px-6 py-2.5 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium shadow-lg transform transition hover:scale-105 active:scale-95">
                        立即停止
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 设置页面模拟设备 -->
        <div class="w-80 h-[600px] bg-white rounded-3xl shadow-xl overflow-hidden border-8 border-gray-100 relative mx-4">
            <!-- 顶部状态栏 -->
            <div class="bg-white bg-opacity-70 backdrop-filter backdrop-blur-lg p-4 flex justify-between items-center border-b border-gray-100">
                <div class="flex items-center">
                    <a href="#" class="text-gray-600 mr-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-left.svg" class="w-5 h-5">
                    </a>
                    <div class="text-lg font-bold text-gray-800">设置</div>
                </div>
            </div>
            
            <!-- 内容区域 - 设置选项 -->
            <div class="h-full bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 p-4 overflow-y-auto scrollbar-hide">
                <!-- 设置分组：动画设置 -->
                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">动画设置</h3>
                    
                    <!-- 动画速度设置 -->
                    <div class="bg-white bg-opacity-60 backdrop-filter backdrop-blur-lg rounded-xl p-4 mb-3 shadow-sm">
                        <div class="flex justify-between items-center mb-2">
                            <label class="font-medium text-gray-700">动画速度</label>
                            <span class="text-sm text-purple-600 font-medium">正常</span>
                        </div>
                        <input type="range" min="1" max="5" value="3" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>慢</span>
                            <span>快</span>
                        </div>
                    </div>
                    
                    <!-- 显示时长设置 -->
                    <div class="bg-white bg-opacity-60 backdrop-filter backdrop-blur-lg rounded-xl p-4 mb-3 shadow-sm">
                        <div class="flex justify-between items-center mb-2">
                            <label class="font-medium text-gray-700">结果显示时长</label>
                            <span class="text-sm text-purple-600 font-medium">5秒</span>
                        </div>
                        <input type="range" min="1" max="10" value="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>3秒</span>
                            <span>10秒</span>
                        </div>
                    </div>
                </div>
                
                <!-- 设置分组：界面设置 -->
                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">界面设置</h3>
                    
                    <!-- 主题颜色选择 -->
                    <div class="bg-white bg-opacity-60 backdrop-filter backdrop-blur-lg rounded-xl p-4 mb-3 shadow-sm">
                        <label class="font-medium text-gray-700 block mb-3">主题颜色</label>
                        <div class="flex space-x-3">
                            <button class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-400 to-pink-500 shadow-sm ring-2 ring-white"></button>
                            <button class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-400 to-indigo-500 shadow-sm"></button>
                            <button class="w-8 h-8 rounded-full bg-gradient-to-br from-green-400 to-teal-500 shadow-sm"></button>
                            <button class="w-8 h-8 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 shadow-sm"></button>
                            <button class="w-8 h-8 rounded-full bg-gradient-to-br from-gray-400 to-gray-600 shadow-sm"></button>
                        </div>
                    </div>
                    
                    <!-- 深色模式切换 -->
                    <div class="bg-white bg-opacity-60 backdrop-filter backdrop-blur-lg rounded-xl p-4 mb-3 shadow-sm">
                        <div class="flex justify-between items-center">
                            <label class="font-medium text-gray-700">深色模式</label>
                            <div class="relative inline-block w-10 align-middle select-none">
                                <input type="checkbox" name="toggle" id="toggle" class="opacity-0 absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label for="toggle" class="block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer">
                                    <span class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-300 ease-in-out"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 设置分组：关于 -->
                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">关于</h3>
                    
                    <div class="bg-white bg-opacity-60 backdrop-filter backdrop-blur-lg rounded-xl p-4 shadow-sm">
                        <div class="flex justify-between items-center py-1">
                            <span class="text-gray-700">版本</span>
                            <span class="text-gray-500">v1.0.2</span>
                        </div>
                        <div class="flex justify-between items-center py-1">
                            <span class="text-gray-700">更新日期</span>
                            <span class="text-gray-500">2023-09-15</span>
                        </div>
                        <div class="mt-3 pt-3 border-t border-gray-200 border-opacity-60">
                            <button class="w-full text-center text-purple-600 font-medium">
                                检查更新
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
