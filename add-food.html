<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么 - 添加菜品</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ripple.css">
    <link rel="stylesheet" href="css/card-flip.css">
    <style>
        /* 移除点击蓝色背景 */
        a,
        button,
        div,
        input {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .image-upload-area {
            transition: all 0.3s ease;
        }

        .image-upload-area:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.5);
        }

        .input-focus-ring {
            transition: all 0.3s ease;
        }

        .input-focus-ring:focus {
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.3);
        }

        .upload-icon-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        .image-overlay {
            transition: opacity 0.3s ease;
        }

        /* 初始状态隐藏页面 */
        .page-initial-hidden {
            opacity: 0;
            transform: translateX(100%);
        }

        /* 添加页面入场动画 */
        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .page-enter-animation {
            animation: slideInFromRight 0.5s ease-out forwards;
        }

        /* 添加退场动画 */
        @keyframes slideOutToRight {
            0% {
                transform: translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .page-exit-animation {
            animation: slideOutToRight 0.5s ease-in forwards;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen font-sans">
    <!-- 设备模拟框架 -->
    <div class="flex justify-center items-center p-4 w-screen h-screen device-container">
        <!-- 卡片容器 -->
        <div class="card-container">
            <!-- 添加菜品页面模拟设备 -->
            <div id="addFoodPage"
                class="card-face w-full h-[600px] mx-3 bg-white rounded-3xl shadow-xl overflow-hidden border-8 border-gray-100 relative page-initial-hidden">
                <!-- 顶部状态栏 -->
                <div
                    class="bg-white bg-opacity-70 backdrop-filter backdrop-blur-lg p-4 flex justify-between items-center border-b border-gray-100">
                    <div class="flex items-center">
                        <a href="index.html"
                            class="text-gray-600 mr-2 hover:bg-gray-100 p-1.5 rounded-full transition-all duration-200 focus:outline-none focus:ring-0">
                            <img src="https://unpkg.com/lucide-static@latest/icons/chevron-left.svg" class="w-5 h-5">
                        </a>
                        <div
                            class="text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-500">
                            添加菜品</div>
                    </div>
                </div>

                <!-- 内容区域 - 添加菜品表单 -->
                <div
                    class="h-full bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 p-4 flex flex-col justify-center">
                    <!-- 上传图片区域 -->
                    <div class="mb-8 flex justify-center pt-8">
                        <div
                            class="w-44 h-44 rounded-full bg-white bg-opacity-50 backdrop-filter backdrop-blur-sm border-2 border-white border-opacity-60 flex flex-col items-center justify-center shadow-lg relative image-upload-area cursor-pointer focus:outline-none focus:ring-0">
                            <div class="absolute inset-0 rounded-full overflow-hidden flex items-center justify-center">
                                <img id="previewImage" src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c"
                                    class="w-full h-full object-cover opacity-70" alt="菜品示例">
                            </div>
                            <div id="imageOverlay"
                                class="absolute inset-0 rounded-full flex items-center justify-center bg-black bg-opacity-30 backdrop-filter backdrop-blur-sm hover:bg-opacity-20 transition-all duration-300 focus:outline-none image-overlay">
                                <div
                                    class="p-3 rounded-full bg-white bg-opacity-80 shadow-lg upload-icon-pulse focus:outline-none">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/camera.svg"
                                        class="w-6 h-6 text-purple-500">
                                </div>
                            </div>
                            <input type="file" id="foodImage" class="hidden" accept="image/*">
                        </div>
                    </div>

                    <!-- 简化的表单输入区域 -->
                    <div class="space-y-4 mt-4">
                        <!-- 只保留菜品名称 -->
                        <div class="space-y-1">
                            <input type="text" id="foodName" placeholder="输入菜品名称"
                                class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-70 backdrop-filter backdrop-blur-sm border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm input-focus-ring">
                        </div>
                    </div>

                    <!-- 底部按钮区域 -->
                    <button id="submitButton"
                        class="w-full py-3 mt-4 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold text-lg shadow-lg transform transition flex items-center justify-center ripple-btn focus:outline-none focus:ring-0">
                        <img src="https://unpkg.com/lucide-static@latest/icons/check.svg"
                            class="w-5 h-5 mr-2 filter invert">
                        确认添加
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/ripple.js"></script>

    <script>
        // 图片上传预览
        document.addEventListener('DOMContentLoaded', function () {
            // 添加页面入场动画
            const addFoodPage = document.getElementById('addFoodPage');
            setTimeout(() => {
                addFoodPage.classList.remove('page-initial-hidden');
                addFoodPage.classList.add('page-enter-animation');
            }, 50); // 短暂延迟确保过渡更顺畅

            const imageUploadArea = document.querySelector('.image-upload-area');
            const fileInput = document.getElementById('foodImage');
            const previewImage = document.getElementById('previewImage');
            const imageOverlay = document.getElementById('imageOverlay');

            // 点击图片区域触发文件选择
            imageUploadArea.addEventListener('click', function () {
                fileInput.click();
            });

            // 文件选择后预览
            fileInput.addEventListener('change', function () {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        previewImage.src = e.target.result;
                        // 选择图片后，让预览图片完全不透明
                        previewImage.style.opacity = '1';
                        // 隐藏相机图标和黑色遮罩
                        imageOverlay.style.opacity = '0';
                        // 让遮罩层不再捕获鼠标事件，以便用户可以再次点击更换图片
                        setTimeout(() => {
                            if (imageOverlay.style.opacity === '0') {
                                imageOverlay.style.pointerEvents = 'none';
                            }
                        }, 300);
                    }

                    reader.readAsDataURL(this.files[0]);
                }
            });

            // 表单提交
            const submitButton = document.getElementById('submitButton');
            const foodNameInput = document.getElementById('foodName');

            // 修改返回按钮点击事件
            const backButton = document.querySelector('a[href="index.html"]');
            backButton.addEventListener('click', function (e) {
                e.preventDefault(); // 阻止默认跳转

                // 添加退场动画
                const addFoodPage = document.getElementById('addFoodPage');
                addFoodPage.classList.add('page-exit-animation');

                // 等待动画完成后再跳转
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500); // 与动画持续时间相同
            });

            // 修改提交按钮的返回逻辑
            submitButton.addEventListener('click', function () {
                const foodName = foodNameInput.value.trim();

                if (!foodName) {
                    alert('请输入菜品名称');
                    return;
                }

                // 这里可以添加实际的提交逻辑
                alert(`菜品"${foodName}"添加成功！`);

                // 添加退场动画后返回主页
                const addFoodPage = document.getElementById('addFoodPage');
                addFoodPage.classList.add('page-exit-animation');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            });
        });
    </script>
</body>

</html>
