    <style>
        @keyframes floatAnimation {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .float-animation {
            animation: floatAnimation 3s ease-in-out infinite;
        }

        .float-animation-delay-1 {
            animation-delay: 0.5s;
        }

        .float-animation-delay-2 {
            animation-delay: 1s;
        }

        @keyframes pulseAnimation {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        .pulse-animation {
            animation: pulseAnimation 3s ease-in-out infinite;
        }

        @keyframes rotateAnimation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .rotate-slow {
            animation: rotateAnimation 20s linear infinite;
        }

        .guide-step {
            display: none;
        }

        .guide-step.active {
            display: flex;
        }

        /* 动画类 - 仅在切换时应用 */
        .slide-in-right {
            animation: slideInRight 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        .slide-out-left {
            animation: slideOutLeft 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutLeft {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        /* 新增动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 添加过渡动画 - 引导页面到首页 */
        @keyframes flyUpOut {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(0.8);
                opacity: 0;
            }
        }

        .fly-up-out {
            animation: flyUpOut 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* 创建一个首页预览的容器 */
        .home-preview {
            position: fixed;
            top: 100vh;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
            transition: top 0s linear 0.8s;
            /* 动画完成后调整位置 */
            background-color: rgba(238, 242, 255, 0.8);
        }

        .home-preview.active {
            z-index: 50;
        }

        @keyframes flyUpIn {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .fly-up-in {
            animation: flyUpIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.1s;
        }
    </style>

        <div class="w-80 h-[600px] bg-white rounded-3xl shadow-xl overflow-hidden border-8 border-gray-100 relative">
            <div
                class="h-full bg-gradient-to-br from-indigo-50 via-purple-100 to-pink-50 flex flex-col items-center justify-center p-6">
                <div
                    class="w-24 h-24 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center mb-8 pulse-animation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-home">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">欢迎来到首页!</h2>
                <p class="text-gray-600 text-center">您的美食决策助手已准备好为您服务</p>
            </div>
        </div>
    </div>

    <script src="js/ripple.js"></script>
    <script src="js/wheel-animation.js"></script>
    <script>
        // 存储当前步骤
        let currentStep = 1;

        // 修改后的步骤切换功能 - 使用全局拨轮动画
        function nextStep(step) {
            if (currentStep === step) return;

            // 获取设备容器
            const deviceContainer = document.querySelector('.device-container');
            // 获取当前步骤元素和目标步骤元素
            const currentEl = document.getElementById('step' + currentStep);
            const nextEl = document.getElementById('step' + step);

            // 使用拨轮动画
            wheelAnimation(deviceContainer, currentEl, nextEl, () => {
                // 更新当前步骤
                currentStep = step;
            });
        }

        // 跳过引导
        function skipGuide() {
            startApp();
        }

        // 开始使用 - 添加转场动画
        function startApp() {
            // 获取主容器和首页预览
            const mainContainer = document.querySelector('.main-container');
            const deviceContainer = document.querySelector('.device-container');
            const homePreview = document.querySelector('.home-preview');

            // 激活首页预览
            homePreview.classList.add('active');

            // 添加飞出动画
            deviceContainer.classList.add('fly-up-out');

            // 为首页预览添加飞入动画
            setTimeout(() => {
                const homePreviewDevice = homePreview.querySelector('div');
                homePreviewDevice.classList.add('fly-up-in');

                // 动画完成后跳转
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 600);
            }, 100);
        }

    </script>
